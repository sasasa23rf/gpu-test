<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° GPU Velocit√† Test</title>
  <style>
    /* --- STILI UNIFICATI --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
      font-family:'Segoe UI', Tahoma, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 10px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
      font-size: 1em;
    }

    /* Stili specifici per l'autenticazione */
    .form-tabs {
        display: flex;
        margin-bottom: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 5px;
    }
    .tab-button {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }
    .tab-button.active {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .form-container {
        position: relative;
        overflow: hidden;
    }
    .form-content {
        display: none;
        animation: slideIn 0.3s ease;
    }
    .form-content.active {
        display: block;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95em;
    }
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1em;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    input:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.5);
    }
    select {
        cursor: pointer;
    }
    select option {
        background: #333;
        color: white;
    }
    .location-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .loading {
        display: none;
        color: rgba(255, 255, 255, 0.8);
        margin: 10px 0;
    }
    .error {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.5);
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      color: #ff6b6b;
      font-size: 0.9em;
      display: none;
    }
    .success {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid rgba(0, 255, 0, 0.5);
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      color: #51cf66;
      font-size: 0.9em;
      display: none;
    }

    /* Stili specifici per il test GPU */
    .device-info {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px;
        margin: 15px 0;
        font-size: 0.9em;
        text-align: left;
    }
    button {
      width: 100%;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      border: none;
      color: white;
      padding: 15px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-weight: 600;
      min-height: 48px;
      touch-action: manipulation;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .mobile-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }
    .mobile-buttons button {
      font-size: 1.1em;
      padding: 12px 25px;
    }
    .progress {
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-text {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.8);
    }
    .results {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
    }
    .metric {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    .metric-value {
      font-weight: bold;
      color: #4facfe;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        padding: 25px;
        width: 95%;
      }
      h1 {
        font-size: 1.8em;
        margin-bottom: 15px;
      }
      .location-grid {
        grid-template-columns: 1fr;
      }
      .results {
        padding: 15px;
      }
      .metric {
        flex-direction: column;
        gap: 5px;
        align-items: flex-start;
      }
      .metric-value {
        align-self: flex-end;
      }
    }
    @media (max-width: 480px) {
        h1 {
          font-size: 1.5em;
        }
        .container {
          padding: 20px;
        }
        button {
          font-size: 0.9em;
          padding: 10px 20px;
        }
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <!-- Sezione Autenticazione -->
    <div id="auth-container">
      <h1>üîê Accedi</h1>
      <p class="subtitle">Accedi per testare la tua GPU</p>

      <div class="form-tabs">
        <button class="tab-button active" onclick="switchTab('login')">Accedi</button>
        <button class="tab-button" onclick="switchTab('register')">Registrati</button>
      </div>

      <div class="form-container">
        <!-- LOGIN -->
        <div id="login-form" class="form-content active">
          <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" placeholder="tua@email.com" required>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" placeholder="La tua password" required>
            </div>
            <div class="error" id="login-error"></div>
            <div class="success" id="login-success"></div>
            <div class="loading" id="login-loading">üîÑ Accesso in corso...</div>
            <button type="submit" id="login-btn">üöÄ Accedi</button>
          </form>
        </div>

        <!-- REGISTRAZIONE -->
        <div id="register-form" class="form-content">
          <form onsubmit="handleRegister(event)">
            <div class="form-group">
              <label for="register-name">Nome Completo</label>
              <input type="text" id="register-name" placeholder="Mario Rossi" required>
            </div>
            <div class="form-group">
              <label for="register-email">Email</label>
              <input type="email" id="register-email" placeholder="mario@email.com" required>
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" id="register-password" placeholder="Minimo 6 caratteri" required minlength="6">
            </div>
            <div class="form-group">
              <label for="confirm-password">Conferma Password</label>
              <input type="password" id="confirm-password" placeholder="Ripeti la password" required>
            </div>

            <div class="location-grid">
              <div class="form-group">
                <label for="region">Regione</label>
                <select id="region" required onchange="loadProvinces()">
                  <option value="">Seleziona Regione</option>
                </select>
              </div>
              <div class="form-group">
                <label for="province">Provincia</label>
                <select id="province" required>
                  <option value="">Prima seleziona Regione</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="city">Comune</label>
              <input type="text" id="city" placeholder="Inserisci il tuo comune" required>
            </div>

            <div class="error" id="register-error"></div>
            <div class="success" id="register-success"></div>
            <div class="loading" id="register-loading">üìù Registrazione in corso...</div>
            <button type="submit" id="register-btn">‚ú® Registrati</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Sezione Test GPU -->
    <div id="gpu-test-container" style="display: none;">
      <h1 class="page-title">‚ö° GPU Velocit√† Test</h1>
      <p class="subtitle">Verifica le prestazioni della tua GPU su WebGL e WebGPU.</p>

      <div class="device-info" id="device-info-container">
        <!-- Contenuto generato via JS -->
      </div>
      
      <!-- Controlli -->
      <div id="desktop-controls" class="buttons">
        <button id="webgl-test" onclick="startGPUTest('WebGL')">Testa WebGL</button>
        <button id="webgpu-test" onclick="startGPUTest('WebGPU')">Testa WebGPU</button>
      </div>

      <!-- Controlli Mobile -->
      <div id="mobile-controls" class="mobile-buttons" style="display:none;">
        <button id="webgl-mobile" onclick="startGPUTest('WebGL', 'mobile')">Testa WebGL (Mobile)</button>
        <button id="webgpu-mobile" onclick="startGPUTest('WebGPU', 'mobile')">Testa WebGPU (Mobile)</button>
      </div>

      <!-- Area di caricamento -->
      <div id="progress-container" style="display:none;">
          <div class="progress">
              <div class="progress-bar" id="progress-bar"></div>
          </div>
          <p class="progress-text" id="progress-text">Inizializzazione...</p>
      </div>
      
      <!-- Area dei risultati -->
      <div id="results" class="results" style="display:none;">
        <h4>Risultati del test</h4>
        <div id="metrics">
          <!-- Contenuto generato via JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    // Importa i moduli necessari da Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- IMPORTAZIONI DEI TEST GPU ---
    import { WebGLTest } from "https://storage.googleapis.com/g.mir/webgl.js";
    import { WebGPUTest } from "https://storage.googleapis.com/g.mir/webgpu.js";

    // --- CONFIGURAZIONE E INIZIALIZZAZIONE FIREBASE ---
    // Variabili globali fornite dall'ambiente Canvas.
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    let app;
    let auth;
    let db;
    let authReady = false;

    // Inizializza Firebase quando il DOM √® pronto
    document.addEventListener('DOMContentLoaded', async () => {
      if (firebaseConfig) {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);

        // Autenticazione con token personalizzato
        if (initialAuthToken) {
          try {
            await signInWithCustomToken(auth, initialAuthToken);
            console.log("Autenticazione con token personalizzato riuscita.");
          } catch (error) {
            console.error("Autenticazione con token personalizzato fallita:", error);
          }
        }
      }
      authReady = true;
    });

    // Listener per monitorare lo stato di autenticazione
    onAuthStateChanged(auth, (user) => {
        if (user) {
            console.log("Utente autenticato:", user.email);
            // L'utente √® loggato, mostra l'interfaccia del test GPU
            showTestUI();
        } else {
            console.log("Nessun utente autenticato.");
            // L'utente non √® loggato, mostra l'interfaccia di login
            showAuthUI();
        }
    });

    // --- UTILITY PER GESTIRE IL FEEDBACK UTENTE ---
    function showMessage(type, message, formId) {
        const errorDiv = document.getElementById(`${formId}-error`);
        const successDiv = document.getElementById(`${formId}-success`);
        const loadingDiv = document.getElementById(`${formId}-loading`);
        const btn = document.getElementById(`${formId}-btn`);

        // Resetta tutti i messaggi
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        loadingDiv.style.display = 'none';
        btn.disabled = false;

        // Visualizza il messaggio corretto
        if (type === 'loading') {
            loadingDiv.style.display = 'block';
            btn.disabled = true;
        } else if (type === 'error') {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        } else if (type === 'success') {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    }

    function getErrorMessage(code) {
      switch(code) {
        case 'auth/email-already-in-use': return 'Questa email √® gi√† registrata.';
        case 'auth/invalid-email': return 'L\'indirizzo email non √® valido.';
        case 'auth/wrong-password': return 'La password inserita non √® corretta.';
        case 'auth/user-not-found':
        case 'auth/invalid-credential': return 'Le credenziali inserite non sono valide. Controlla email e password, o registrati se non l\'hai ancora fatto.';
        case 'auth/weak-password': return 'La password deve contenere almeno 6 caratteri.';
        case 'auth/missing-password': return 'Inserisci la password.';
        default: return `Si √® verificato un errore: ${code}`;
      }
    }

    // --- GESTIONE CAMBIO UI ---
    function showTestUI() {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('gpu-test-container').style.display = 'block';
        detectGPU();
    }

    function showAuthUI() {
        document.getElementById('auth-container').style.display = 'block';
        document.getElementById('gpu-test-container').style.display = 'none';
    }

    // --- GESTIONE LOGIN ---
    async function handleLogin(e) {
      e.preventDefault();
      if (!authReady) {
        console.log("Firebase non ancora pronto, riprova.");
        showMessage('error', 'Si prega di attendere, l\'app √® in fase di inizializzazione.', 'login');
        return;
      }
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const formId = 'login';

      showMessage('loading', '', formId);

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showMessage('success', 'Accesso effettuato con successo! üéâ', formId);
        // La UI verr√† aggiornata automaticamente dal listener onAuthStateChanged
      } catch (error) {
        console.error("Login failed:", error);
        showMessage('error', getErrorMessage(error.code), formId);
      }
    }

    // --- GESTIONE REGISTRAZIONE ---
    async function handleRegister(e) {
      e.preventDefault();
      if (!authReady) {
        console.log("Firebase non ancora pronto, riprova.");
        showMessage('error', 'Si prega di attendere, l\'app √® in fase di inizializzazione.', 'register');
        return;
      }
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const name = document.getElementById('register-name').value;
      const region = document.getElementById('region').value;
      const province = document.getElementById('province').value;
      const city = document.getElementById('city').value;
      const formId = 'register';

      if (password !== confirmPassword) {
        showMessage('error', 'Le password non corrispondono.', formId);
        return;
      }

      showMessage('loading', '', formId);

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Salva i dati utente in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          region: region,
          province: province,
          city: city,
          createdAt: new Date()
        });

        showMessage('success', 'Registrazione completata con successo! üéâ', formId);
        // La UI verr√† aggiornata automaticamente dal listener onAuthStateChanged
      } catch (error) {
        console.error("Registration failed:", error);
        showMessage('error', getErrorMessage(error.code), formId);
      }
    }

    // --- Funzionalit√† per la visualizzazione dei form di autenticazione ---
    let currentTab = 'login';
    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.querySelectorAll('.form-content').forEach(form => form.classList.remove('active'));
      document.getElementById(`${tab}-form`).classList.add('active');
      currentTab = tab;
    }

    // --- Logica per le regioni e province (non modificata) ---
    const provinceByRegion = {
      "Abruzzo": ["L'Aquila","Chieti","Pescara","Teramo"],
      "Basilicata": ["Potenza","Matera"],
      "Calabria": ["Catanzaro","Cosenza","Crotone","Reggio Calabria","Vibo Valentia"],
      "Campania": ["Avellino","Benevento","Caserta","Napoli","Salerno"],
      "Emilia-Romagna": ["Bologna","Ferrara","Forl√¨-Cesena","Modena","Parma","Piacenza","Ravenna","Reggio Emilia","Rimini"],
      "Friuli Venezia Giulia": ["Gorizia","Pordenone","Trieste","Udine"],
      "Lazio": ["Frosinone","Latina","Rieti","Roma","Viterbo"],
      "Liguria": ["Genova","Imperia","La Spezia","Savona"],
      "Lombardia": ["Bergamo","Brescia","Como","Cremona","Lecco","Lodi","Mantova","Milano","Monza e Brianba","Pavia","Sondrio","Varese"],
      "Marche": ["Ancona","Ascoli Piceno","Fermo","Macerata","Pesaro e Urbino"],
      "Molise": ["Campobasso","Isernia"],
      "Piemonte": ["Alessandria","Asti","Biella","Cuneo","Novara","Torino","Verbano-Cusio-Ossola","Vercelli"],
      "Puglia": ["Bari","Barletta-Andria-Trani","Brindisi","Foggia","Lecce","Taranto"],
      "Sardegna": ["Cagliari","Nuoro","Oristano","Sassari","Sud Sardegna"],
      "Sicilia": ["Agrigento","Caltanissetta","Catania","Enna","Messina","Palermo","Ragusa","Siracusa","Trapani"],
      "Toscana": ["Arezzo","Firenze","Grosseto","Livorno","Lucca","Massa-Carrara","Pisa","Pistoia","Prato","Siena"],
      "Trentino-Alto Adige": ["Bolzano","Trento"],
      "Umbria": ["Perugia","Terni"],
      "Valle d'Aosta": ["Aosta"],
      "Veneto": ["Belluno","Padova","Rovigo","Treviso","Venezia","Verona","Vicenza"]
    };

    function loadRegions() {
      const regionSelect = document.getElementById('region');
      Object.keys(provinceByRegion).forEach(region => {
        const opt = document.createElement('option');
        opt.value = region;
        opt.textContent = region;
        regionSelect.appendChild(opt);
      });
    }

    function loadProvinces() {
      const region = document.getElementById('region').value;
      const provinceSelect = document.getElementById('province');
      provinceSelect.innerHTML = '<option value="">Seleziona Provincia</option>';
      if (region && provinceByRegion[region]) {
        provinceByRegion[region].forEach(prov => {
          const opt = document.createElement('option');
          opt.value = prov;
          opt.textContent = prov;
          provinceSelect.appendChild(opt);
        });
      }
    }
    
    // --- GESTIONE TEST GPU ---
    let gpuInfo = {
        webgl: false,
        webgpu: false,
        renderer: null,
        vendor: null,
    };
    let testRunning = false;
    let isMobile = false;

    function detectGPU() {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        const gpu = navigator.gpu;

        const infoDiv = document.getElementById("device-info-container");
        infoDiv.innerHTML = "<h4>Informazioni sul dispositivo:</h4>";

        // Rileva WebGL
        if (gl) {
            gpuInfo.webgl = true;
            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            if (debugInfo) {
                gpuInfo.vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                gpuInfo.renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
            } else {
                gpuInfo.vendor = gl.getParameter(gl.VENDOR);
                gpuInfo.renderer = gl.getParameter(gl.RENDERER);
            }
            infoDiv.innerHTML += `<div class="metric"><span>WebGL:</span> <span class="metric-value">‚úÖ Supportato</span></div>`;
        } else {
            infoDiv.innerHTML += `<div class="metric"><span>WebGL:</span> <span class="metric-value">‚ùå Non supportato</span></div>`;
        }

        // Rileva WebGPU
        if (gpu) {
            gpuInfo.webgpu = true;
            infoDiv.innerHTML += `<div class="metric"><span>WebGPU:</span> <span class="metric-value">‚úÖ Supportato</span></div>`;
        } else {
            gpuInfo.webgpu = false;
            infoDiv.innerHTML += `<div class="metric"><span>WebGPU:</span> <span class="metric-value">‚ùå Non supportato</span></div>`;
        }

        // Rileva se √® un dispositivo mobile
        isMobile = /Mobi|Android/i.test(navigator.userAgent);
        const controlsDesktop = document.getElementById("desktop-controls");
        const controlsMobile = document.getElementById("mobile-controls");

        if (isMobile) {
            controlsDesktop.style.display = 'none';
            controlsMobile.style.display = 'flex';
        } else {
            controlsDesktop.style.display = 'block';
            controlsMobile.style.display = 'none';
        }

        infoDiv.innerHTML += `<div class="metric"><span>Dispositivo:</span> <span class="metric-value">${isMobile ? 'Mobile' : 'Desktop'}</span></div>`;
        if (gpuInfo.renderer) {
            infoDiv.innerHTML += `<div class="metric"><span>Renderer:</span> <span class="metric-value">${gpuInfo.renderer}</span></div>`;
        }
        infoDiv.innerHTML += `<div class="metric"><span>Identificativo utente:</span> <span class="metric-value">${auth.currentUser.uid}</span></div>`;
        infoDiv.style.display = 'block';

        // Disabilita i pulsanti se la tecnologia non √® supportata
        if (!gpuInfo.webgl) {
            document.getElementById('webgl-test').disabled = true;
            if (isMobile) document.getElementById('webgl-mobile').disabled = true;
        }
        if (!gpuInfo.webgpu) {
            document.getElementById('webgpu-test').disabled = true;
            if (isMobile) document.getElementById('webgpu-mobile').disabled = true;
        }
    }
    
    async function startGPUTest(type, device) {
        if (testRunning) return;
        testRunning = true;

        showProgress(type);
        document.getElementById("results").style.display = "none";

        const buttons = isMobile ?
            document.querySelectorAll("#mobile-controls button") :
            document.querySelectorAll("#desktop-controls button");
        buttons.forEach(btn => btn.disabled = true);

        let test;
        if (type === 'WebGL') {
            test = new WebGLTest();
        } else if (type === 'WebGPU') {
            test = new WebGPUTest();
        }

        const metrics = await test.runTest(updateProgress, finishTest);
        finishTest(type, metrics);
    }
    
    function showProgress(type) {
        document.getElementById("progress-container").style.display = "block";
        document.getElementById("progress-text").textContent = `Esecuzione test ${type}...`;
        document.getElementById("progress-bar").style.width = "0%";
    }
    
    function updateProgress(progress, text) {
        const progressBar = document.getElementById("progress-bar");
        const progressText = document.getElementById("progress-text");
        progressBar.style.width = `${progress}%`;
        progressText.textContent = text;
    }
    
    function hideProgress() {
        document.getElementById("progress-container").style.display = "none";
    }

    function finishTest(type, metrics) {
        hideProgress();
        testRunning = false;

        const buttons = isMobile ?
            document.querySelectorAll("#mobile-controls button") :
            document.querySelectorAll("#desktop-controls button");
        buttons.forEach(btn => btn.disabled = false);

        if (!gpuInfo.webgpu) {
            if (isMobile) {
                document.getElementById("webgpu-mobile").disabled = true;
            } else {
                document.getElementById("webgpu-test").disabled = true;
            }
        }

        const metricsDiv = document.getElementById("metrics");
        metricsDiv.innerHTML = `
            <h4>‚úÖ Test ${type} completato</h4>
            ${Object.entries(metrics).map(([k,v]) =>
                `<div class="metric"><span>${k}:</span><span class="metric-value">${v}</span></div>`
            ).join("")}
        `;
        document.getElementById("results").style.display = "block";
        document.getElementById("results").scrollIntoView({behavior:"smooth"});
    }

    // Rende le funzioni globali in modo che gli attributi 'onclick' e 'onsubmit' nel markup HTML possano accedervi
    window.switchTab = switchTab;
    window.handleLogin = handleLogin;
    window.handleRegister = handleRegister;
    window.loadRegions = loadRegions;
    window.loadProvinces = loadProvinces;
    window.startGPUTest = startGPUTest;
    window.updateProgress = updateProgress;
    window.finishTest = finishTest;
    
    // Avvio
    window.addEventListener('load', loadRegions);
  </script>
