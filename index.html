<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ GPU VelocitÃ  Test<br>Desktop e Mobile</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {
            font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
            background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            min-height:100vh;
            display:flex;align-items:center;justify-content:center;color:white;
            padding:10px;
        }
        .container {
            background:rgba(255,255,255,0.1);
            backdrop-filter:blur(10px);
            border-radius:20px;
            padding:40px;
            max-width:800px;width:90%;
            box-shadow:0 8px 32px rgba(0,0,0,0.3);
            text-align:center;
        }
        h1 {font-size:2.2em;margin-bottom:20px;text-shadow:2px 2px 4px rgba(0,0,0,0.3);}
        .device-info {
            background:rgba(255,255,255,0.1);
            border-radius:10px;
            padding:15px;
            margin:15px 0;
            font-size:0.9em;
            text-align:left;
            display:none;
        }
        button {
            background:linear-gradient(45deg,#4facfe,#00f2fe);
            border:none;color:white;
            padding:15px 30px;
            font-size:1.2em;border-radius:50px;
            cursor:pointer;margin:20px 0;
            transition:all 0.3s ease;
            box-shadow:0 4px 15px rgba(0,0,0,0.2);
            touch-action:manipulation;
            min-height:48px;
        }
        button:hover:not(:disabled) {transform:translateY(-2px);}
        button:active {transform:translateY(0);}
        button:disabled {opacity:0.6;cursor:not-allowed;}
        .mobile-buttons {
            display:flex;
            flex-direction:column;
            gap:15px;
            margin:20px 0;
        }
        .mobile-buttons button {
            font-size:1.1em;
            padding:12px 25px;
        }
        .progress {
            width:100%;height:20px;
            background:rgba(255,255,255,0.2);
            border-radius:10px;margin:20px 0;overflow:hidden;
        }
        .progress-bar {
            height:100%;background:linear-gradient(90deg,#4facfe,#00f2fe);
            width:0%;transition:width 0.3s ease;
        }
        .progress-text {
            text-align:center;
            margin-top:10px;
            font-size:0.9em;
            color:rgba(255,255,255,0.8);
        }
        .results {
            background:rgba(255,255,255,0.1);
            border-radius:15px;padding:20px;margin-top:20px;text-align:left;
        }
        .metric {
            display:flex;justify-content:space-between;
            margin:8px 0;padding:8px;
            background:rgba(255,255,255,0.05);
            border-radius:8px;
        }
        .metric-value {font-weight:bold;color:#4facfe;}
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {padding:5px;}
            .container {
                padding:25px;
                width:95%;
                border-radius:15px;
            }
            h1 {
                font-size:1.8em;
                margin-bottom:15px;
            }
            button {
                font-size:1em;
                padding:12px 25px;
            }
            .results {padding:15px;}
            .metric {
                flex-direction:column;
                gap:5px;
                align-items:flex-start;
            }
            .metric-value {
                align-self:flex-end;
            }
        }
        
        @media (max-width: 480px) {
            h1 {font-size:1.5em;}
            .container {padding:20px;}
            button {
                font-size:0.9em;
                padding:10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ GPU velocitÃ  Test<br>Desktop e Mobile</h1>
        
        <div id="device-info" class="device-info">
            <div id="device-details"></div>
        </div>
        
        <!-- Desktop: Solo WebGPU button -->
        <div id="desktop-controls">
            <button id="webgpu-test" onclick="startWebGPUTest()" disabled>Avvia Test GPU</button>
        </div>
        
        <!-- Mobile: Multipli test buttons -->
        <div id="mobile-controls" class="mobile-buttons" style="display:none;">
            <button id="webgpu-mobile" onclick="startWebGPUTest()" disabled>ðŸš€ Test GPU</button>
            <button id="canvas-test" onclick="startCanvasTest()">ðŸŽ¨ Test Canvas 2D</button>
            <button id="webgl-test" onclick="startWebGLTest()">ðŸ”º Test WebGL</button>
        </div>
        
        <div class="progress" id="progress-container" style="display:none;">
            <div class="progress-bar" id="progress-bar"></div>
            <div id="progress-text" class="progress-text"></div>
        </div>
        
        <div id="results" class="results" style="display:none;">
            <h3>ðŸ“Š Risultati Test</h3>
            <div id="metrics"></div>
        </div>
    </div>

    <script>
        let gpuInfo = {};
        let testRunning = false;
        let isMobile = false;

        async function detectGPU() {
            // Rileva dispositivo mobile
            isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTablet = /iPad|Android(?=.*(?:Tablet|Tab))/i.test(navigator.userAgent);
            const browser = getBrowserInfo();
            
            // Mostra info dispositivo
            showDeviceInfo(isMobile, isTablet, browser);
            
            // Mostra controlli appropriati
            if (isMobile) {
                document.getElementById("desktop-controls").style.display = "none";
                document.getElementById("mobile-controls").style.display = "flex";
            }
            
            // Test WebGPU
            if ('gpu' in navigator) {
                try {
                    const adapter = await navigator.gpu.requestAdapter();
                    if (adapter) {
                        gpuInfo.webgpu = true;
                        gpuInfo.adapter = adapter;
                        
                        if (isMobile) {
                            document.getElementById("webgpu-mobile").disabled = false;
                        } else {
                            document.getElementById("webgpu-test").disabled = false;
                        }
                    }
                } catch (err) {
                    console.log("WebGPU non disponibile:", err);
                }
            }
        }
        
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome')) return 'Chrome';
            if (ua.includes('Safari') && !ua.includes('Chrome')) return 'Safari';
            if (ua.includes('Firefox')) return 'Firefox';
            if (ua.includes('Edge')) return 'Edge';
            return 'Sconosciuto';
        }
        
        function showDeviceInfo(isMobile, isTablet, browser) {
            const deviceType = isTablet ? 'ðŸ“± Tablet' : isMobile ? 'ðŸ“± Mobile' : 'ðŸ’» Desktop';
            const gpu = getGPUInfo();
            
            document.getElementById("device-details").innerHTML = `
                <strong>Dispositivo:</strong> ${deviceType} | <strong>Browser:</strong> ${browser}<br>
                <strong>Risoluzione:</strong> ${screen.width}Ã—${screen.height} | <strong>Pixel Ratio:</strong> ${devicePixelRatio}<br>
                <strong>GPU Info:</strong> ${gpu}
            `;
            document.getElementById("device-info").style.display = "block";
        }
        
        function getGPUInfo() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) return 'WebGL non supportato';
                
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    const vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                    const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                    return `${vendor} - ${renderer}`;
                }
                return gl.getParameter(gl.RENDERER);
            } catch (e) {
                return 'Info GPU non disponibili';
            }
        }

        async function startWebGPUTest() {
            if (testRunning) return;
            testRunning = true;

            if (!gpuInfo.webgpu) {
                alert("WebGPU non supportato");
                testRunning = false;
                return;
            }

            try {
                showProgress(isMobile ? "Test WebGPU Mobile in corso..." : "Test WebGPU in corso...");
                const adapter = gpuInfo.adapter;
                const device = await adapter.requestDevice();

                // PARAMETRI ADATTIVI: Desktop vs Mobile
                const dataSize = isMobile ? 1_000_000 : 5_000_000;  // Ridotto su mobile
                const iterations = isMobile ? 15 : 30;              // Meno iterazioni su mobile
                const shaderIterations = isMobile ? 1000 : 2000;    // Shader piÃ¹ leggero su mobile
                const workgroupSize = isMobile ? 64 : 256;          // Workgroup piÃ¹ piccolo su mobile

                const computeShader = `
                    @group(0) @binding(0) var<storage, read_write> data: array<f32>;
                    @compute @workgroup_size(${workgroupSize})
                    fn main(@builtin(global_invocation_id) global_id: vec3<u32>) {
                        let index = global_id.x;
                        if (index >= arrayLength(&data)) { return; }
                        var value = data[index];
                        for (var i = 0u; i < ${shaderIterations}u; i++) {
                            let x = value + f32(i) * 0.001;
                            value += sin(x) * cos(x * 2.0);
                            value += sqrt(abs(value)) + pow(abs(sin(x)), 0.5);
                            value += log(abs(value) + 1.0);
                        }
                        data[index] = value;
                    }
                `;

                const module = device.createShaderModule({ code: computeShader });
                const pipeline = device.createComputePipeline({
                    layout: "auto",
                    compute: { module, entryPoint: "main" }
                });

                const inputData = new Float32Array(dataSize);
                for (let i = 0; i < dataSize; i++) inputData[i] = i * 0.001;

                const buffer = device.createBuffer({
                    size: inputData.byteLength,
                    usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST
                });
                device.queue.writeBuffer(buffer, 0, inputData);

                const bindGroup = device.createBindGroup({
                    layout: pipeline.getBindGroupLayout(0),
                    entries: [{ binding: 0, resource: { buffer } }]
                });

                const startTime = performance.now();

                for (let iter = 0; iter < iterations; iter++) {
                    const encoder = device.createCommandEncoder();
                    const pass = encoder.beginComputePass();
                    pass.setPipeline(pipeline);
                    pass.setBindGroup(0, bindGroup);
                    pass.dispatchWorkgroups(Math.ceil(dataSize / workgroupSize));
                    pass.end();
                    device.queue.submit([encoder.finish()]);
                    updateProgress((iter / iterations) * 100);
                    
                    // Pausa piÃ¹ lunga su mobile per evitare overheating
                    await new Promise(res => setTimeout(res, isMobile ? 10 : 1));
                }

                await device.queue.onSubmittedWorkDone();
                const elapsed = (performance.now() - startTime) / 1000;
                const totalOps = dataSize * iterations * shaderIterations;

                const results = {
                    "Tempo": `${elapsed.toFixed(2)}s`,
                    "Elementi": dataSize.toLocaleString(),
                    "Iterazioni": iterations,
                    "Operazioni totali": `${(totalOps/1e9).toFixed(2)}B`,
                    "GFLOPS": `${(totalOps/elapsed/1e9).toFixed(2)}`,
                    "Throughput": `${(dataSize*iterations/elapsed/1e6).toFixed(1)}M elem/sec`
                };
                
                if (isMobile) {
                    results["ModalitÃ "] = "Mobile (ottimizzato)";
                }

                finishTest("WebGPU", results);

            } catch (err) {
                alert("Errore WebGPU: " + err.message);
                testRunning = false;
                hideProgress();
            }
        }

        // Test Canvas 2D (solo per mobile)
        async function startCanvasTest() {
            if (testRunning) return;
            testRunning = true;
            showProgress("Test Canvas 2D in corso...");
            
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');
            
            const startTime = performance.now();
            const iterations = 1000;
            
            for (let i = 0; i < iterations; i++) {
                ctx.fillStyle = `hsl(${i % 360}, 70%, 50%)`;
                ctx.fillRect(Math.random() * 800, Math.random() * 600, 50, 50);
                ctx.beginPath();
                ctx.arc(Math.random() * 800, Math.random() * 600, 25, 0, Math.PI * 2);
                ctx.fill();
                
                if (i % 50 === 0) {
                    updateProgress((i / iterations) * 100);
                    await new Promise(resolve => setTimeout(resolve, 1));
                }
            }
            
            const elapsed = (performance.now() - startTime) / 1000;
            
            finishTest("Canvas 2D", {
                "Tempo": `${elapsed.toFixed(2)}s`,
                "Operazioni": iterations * 2,
                "FPS equivalenti": `${(iterations / elapsed).toFixed(1)}`,
                "Operazioni/sec": `${((iterations * 2) / elapsed).toFixed(0)}`
            });
        }
        
        // Test WebGL (solo per mobile)
        async function startWebGLTest() {
            if (testRunning) return;
            testRunning = true;
            showProgress("Test WebGL in corso...");
            
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (!gl) {
                alert("WebGL non supportato");
                testRunning = false;
                hideProgress();
                return;
            }
            
            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, `
                attribute vec2 position;
                void main() {
                    gl_Position = vec4(position, 0.0, 1.0);
                }
            `);
            gl.compileShader(vertexShader);
            
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, `
                precision mediump float;
                uniform float time;
                void main() {
                    vec2 uv = gl_FragCoord.xy / vec2(512.0);
                    float color = sin(uv.x * 10.0 + time) * cos(uv.y * 10.0 + time);
                    gl_FragColor = vec4(vec3(color), 1.0);
                }
            `);
            gl.compileShader(fragmentShader);
            
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            
            const startTime = performance.now();
            const frames = 300;
            
            for (let frame = 0; frame < frames; frame++) {
                gl.uniform1f(gl.getUniformLocation(program, 'time'), frame * 0.1);
                gl.drawArrays(gl.TRIANGLES, 0, 3);
                
                if (frame % 20 === 0) {
                    updateProgress((frame / frames) * 100);
                    await new Promise(resolve => setTimeout(resolve, 1));
                }
            }
            
            const elapsed = (performance.now() - startTime) / 1000;
            
            finishTest("WebGL", {
                "Tempo": `${elapsed.toFixed(2)}s`,
                "Frame renderizzati": frames,
                "FPS medio": `${(frames / elapsed).toFixed(1)}`,
                "Pixel processati": `${(512 * 512 * frames).toLocaleString()}`
            });
        }

        function showProgress(message = "") {
            document.getElementById("progress-container").style.display = "block";
            document.getElementById("results").style.display = "none";
            document.getElementById("progress-text").textContent = message;
            
            // Disabilita tutti i button
            const buttons = isMobile ? 
                document.querySelectorAll("#mobile-controls button") :
                document.querySelectorAll("#desktop-controls button");
            buttons.forEach(btn => btn.disabled = true);
        }

        function updateProgress(percent) {
            document.getElementById("progress-bar").style.width = percent + "%";
            document.getElementById("progress-text").textContent = `${Math.round(percent)}% completato`;
        }

        function hideProgress() {
            document.getElementById("progress-container").style.display = "none";
        }

        function finishTest(type, metrics) {
            hideProgress();
            testRunning = false;
            
            // Riabilita button appropriati
            const buttons = isMobile ? 
                document.querySelectorAll("#mobile-controls button") :
                document.querySelectorAll("#desktop-controls button");
            buttons.forEach(btn => btn.disabled = false);
            
            // Ridisabilita WebGPU se non supportato
            if (!gpuInfo.webgpu) {
                if (isMobile) {
                    document.getElementById("webgpu-mobile").disabled = true;
                } else {
                    document.getElementById("webgpu-test").disabled = true;
                }
            }
            
            const metricsDiv = document.getElementById("metrics");
            metricsDiv.innerHTML = `
                <h4>âœ… Test ${type} completato</h4>
                ${Object.entries(metrics).map(([k,v]) => 
                    `<div class="metric"><span>${k}:</span><span class="metric-value">${v}</span></div>`
                ).join("")}
            `;
            document.getElementById("results").style.display = "block";
            document.getElementById("results").scrollIntoView({behavior:"smooth"});
        }

        window.addEventListener("load", detectGPU);
    </script>
</body>
</html>
